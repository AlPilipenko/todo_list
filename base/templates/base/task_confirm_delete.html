
{% extends 'base/base.html' %}
{% block content %}
{% load static %}

  <div class="card-body">
  <a href="{% url 'tasks' %}"><b><h4>&#8592; Go back</h4></b>  </a>
  <!-- We do need to create a post request for deletion therefore form is required -->
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this task ? {{ task }}</p>
    <input class="button" type="submit" value="Delete">
  </form>
  </div>
{% endblock %}
